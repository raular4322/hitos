<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina para hitos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("button").click(function(){
            $.get("http://worldtimeapi.org/api/timezone/Europe/Madrid", function(data, status){
              alert("Data: " + data.datetime + "\nStatus: " + status);
            });
          });
        });
    </script>
</head>
<body>
    <button>clicka en mi</button>
</body>
</html>
